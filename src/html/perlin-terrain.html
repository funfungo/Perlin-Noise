<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/noise/perlin.js"></script>
    <script src="../js/lib/p5.min.js"></script>
    <script src="../js/util.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .wrap{
            padding-top: 100px;
            width: 600px;
            height: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="wrap" id="wrap">

</div>
<script>
    var  s= function( p ) {
        var inc = 0.1;
        var scl = 20;
        var x = 100;
        var y = 100;
        var width = 700;
        var height = 400;

        p.setup = function() {
            p.createCanvas(700, 400);
            cols = p.floor(width / scl);
            rows = p.floor(height / scl);
        };

        p.draw = function() {

            var yoff = 0;
            for(var y = 0; y < rows; y++){
                var xoff = 0;
                for(var x = 0; x < cols; x++){
                    var index = (x + y * width) * 4;
                    var angle = p.noise(xoff, yoff) * p.TWO_PI;
                    var v = p5.Vector.fromAngle(angle);
                    xoff += inc;
                    p.stroke(0);
                    p.push();
                    p.translate(x*scl, y* scl);
                    p.rotate(v.heading());
                    p.line(0,0,scl,0);
                    p.pop();
//                    p.fill(r);
//                    p.rect(x * scl, y * scl, scl, scl);
                }
                yoff += inc;
            }
        };
    };
    var myp5 = new p5(s,"wrap");
</script>
</body>
</html>
